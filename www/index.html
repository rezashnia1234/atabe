		function onDeviceReady() {
			var networkState = navigator.connection.type;
			if (networkState == Connection.NONE) {
				does_we_have_intenet = false;
			}
			FastClick.attach(document.body);

			}

		function isHighDensity(){
			return ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 124dpi), only screen and (min-resolution: 1.3dppx), only screen and (min-resolution: 48.8dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 2.6/2), only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (min-device-pixel-ratio: 1.3)').matches)) || (window.devicePixelRatio && window.devicePixelRatio > 1.3));
		}
		function isRetina(){
			return ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx), only screen and (min-resolution: 75.6dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2/1), only screen and (min--moz-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)').matches)) || (window.devicePixelRatio && window.devicePixelRatio >= 2)) && /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
		}
		$(document).ready(function(){
			$(".goto").click(function(){
				if($(this).hasClass("internet"))
					return false;
				if($(this).attr("onclick3"))
				{
					//window.location.href = $(this).attr("onclick3");
					var options_index = {
					  "direction"      : "left", // "up", // 'left|right|up|down', default 'left' (which is like 'next')
					  "duration"       :  700, // in milliseconds (ms), default 400
					  "href" : $(this).attr("onclick3")
					};
					window.plugins.nativepagetransitions.flip({
						options_index,
						function (msg) {console.log("success: " + msg)}, // called when the animation has finished
						function (msg) {console.log("error: " + msg)} // called in case you pass in weird values
					});
				}
			});
			$(".goto.internet").click(function(e){
				if(need_internet())
				{
					if($(this).attr("onclick3"))
					{
						//window.location.href = $(this).attr("onclick3");
						var options_index = {
						  "direction"      : "left", // "up", // 'left|right|up|down', default 'left' (which is like 'next')
						  "duration"       :  700, // in milliseconds (ms), default 400
						  "href" : $(this).attr("onclick3")
						};
						window.plugins.nativepagetransitions.flip({
							options_index,
							function (msg) {console.log("success: " + msg)}, // called when the animation has finished
							function (msg) {console.log("error: " + msg)} // called in case you pass in weird values
						});
					}
				}
				else
				{
					need_internet_alert();
				}
			});
		});
		
		function need_internet(){
			if(does_we_have_intenet)
				return true;
			else
				return false;
		};
		function need_internet_alert(){
			navigator.notification.alert(
				'شما برای مشاهده این صفحه نیاز به اینترنت دارید',  // message
				alertDismissed,         // callback
				'اخطار',            // title
				'تائید'                  // buttonName
			);
			function alertDismissed(){};
		};
	</script>
