		function init() {		
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			/**** added by mahdi *********/
			if(isRetina())

				$('.retina').each( function(i) {
					var back = $(this).css('background-image');
					back = back.replace("/low", "/high");
					$(this).css('background-image',back);
				});
				$('.retina:before').each( function(i) {
					var back = $(this).css('background-image');
					back = back.replace("/low", "/high");
					$(this).css('background-image',back);
				});
			}

 			var myScroll = new iScroll('smm_visualizations_wrapper', { hideScrollbar: true, bounce : "enable",useTransition: true});
			/*****************************/

		function onDeviceReady() {
		
			var networkState = navigator.connection.type;

			FastClick.attach(document.body);
// 			if ( device.platform == 'Android' ){//Android,iOS,win7=WinCE,win8=Win32NT
// 				document.addEventListener("backbutton", go_back_index, false);
// 			}
			
			
			
			
			
			
			
			$("a").each( function(i) {
					var options_all_next = {
					  "direction"      : "left", // "up", // 'left|right|up|down', default 'left' (which is like 'next')
					  "duration"       :  700, // in milliseconds (ms), default 400
					};
					var options_all_back = {
					  "direction"      : "right", // "up", // 'left|right|up|down', default 'left' (which is like 'next')
					  "duration"       :  1100, // in milliseconds (ms), default 400
					};
					if($(this).attr("transitions")=="next")
					{
						$(this).click(function() {
							event.preventDefault();
							window.plugins.nativepagetransitions.slide({
								options_all_next,
								"href" : $(this).attr("href")
							});
						});
					}
					else if($(this).attr("transitions")=="perv")
					{
						$(this).click(function() {
							event.preventDefault();
							window.plugins.nativepagetransitions.flip({
								options_all_back,
								"href" : $(this).attr("href")
							});
						});
					}
			});
		}

		$(window).load(function() {		
			setTimeout(function(){
				$(".mypreload").html("");
			}, 800);
		
		});

		function go_back_index() {
			navigator.notification.confirm(
				'آيا تمايل به خروج از برنامه را داريد؟',	// message
				onExitConfirm,								// callback
				'توجه',										// title
				['بله','خير']								// buttonName
			);
		}
		function onExitConfirm(buttonIndex) {
			if(buttonIndex==1)
			{
				navigator.app.exitApp();
				/*
				if (navigator && navigator.app) {
					navigator.app.exitApp();
				} 
				else {
					if (navigator && navigator.device) {
						navigator.device.exitApp();
					}
				}
				*/
			}
			else
			{
				
			}
		}
		function isHighDensity(){
			return ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 124dpi), only screen and (min-resolution: 1.3dppx), only screen and (min-resolution: 48.8dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 2.6/2), only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (min-device-pixel-ratio: 1.3)').matches)) || (window.devicePixelRatio && window.devicePixelRatio > 1.3));
		}
		function isRetina(){
			return ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx), only screen and (min-resolution: 75.6dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2/1), only screen and (min--moz-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)').matches)) || (window.devicePixelRatio && window.devicePixelRatio >= 2)) && /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
		}
		$(document).ready(function(){
			var nid = getUrlParameter('id');
			$.post("http://www.imamali.net/app-json/get_video_item.php", {
				id : nid
			}, function(data) {
				$('#smm_visualizations_wrapper > div').html(data);
			});
		});
		var getUrlParameter = function getUrlParameter(sParam) {
		    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
		        sURLVariables = sPageURL.split('&'),
		        sParameterName,
		        i;

		    for (i = 0; i < sURLVariables.length; i++) {
		        sParameterName = sURLVariables[i].split('=');

		        if (sParameterName[0] === sParam) {
		            return sParameterName[1] === undefined ? true : sParameterName[1];
		        }
		    }
		};
